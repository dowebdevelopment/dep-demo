@let _country = country();

@if (loading()) {
    <p>Loading country details...</p>
} @else if (_country) {
    <h1>{{ _country.name }}
        <span (click)="favorites.toggle(_country.id!)">
            {{ favorites.isFavorite(_country.id!) ? '★' : '☆' }}
        </span>
    </h1>
    <app-country [country]="_country"></app-country>
} @else {
    <p>Country not found.</p>
}
<hr />

<p>Quicklink: <a [routerLink]="['/countries', 'NLD']">Netherlands</a></p>
