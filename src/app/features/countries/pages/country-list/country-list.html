@let _loading = loading();
@let _countries = countries();

@if (_loading) {
    <p>Loading countries...</p>
} @else if (_countries && _countries.length > 0) {
    <ul>
        @for (country of _countries; track country) {
            <li>
                <a [routerLink]="['/countries', country.id]">{{ country.name }}</a>
            </li>
        }
    </ul>
} @else {
    <p>No countries found.</p>
}
